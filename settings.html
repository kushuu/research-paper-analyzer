<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            padding: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 400px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚öôÔ∏è Extension Settings</h1>
        <p class="subtitle">Configure your API key and criteria</p>

        <div class="info-box">
            <strong>üîí Privacy Note:</strong> Your API key is stored locally in your browser and never shared with
            anyone.
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="apiKey">Gemini API Key *</label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key (AIza...)" required>
                <div class="help-text">
                    Don't have an API key? Get one free at
                    <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                </div>
            </div>

            <div class="form-group">
                <label for="criteria">Research Paper Criteria</label>
                <textarea id="criteria" placeholder="Enter your criteria here or upload a PDF below...

Example:
1. Topic Relevance: Paper must focus on AI/ML
2. Recency: Published after 2019
3. Methodology: Must include experiments
..."></textarea>
                <div class="help-text">
                    Define the criteria for evaluating paper relevance
                </div>

                <div style="margin-top: 10px;">
                    <label for="pdfUpload"
                        style="display: inline-block; padding: 8px 16px; background: #667eea; color: white; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: normal;">
                        üìÑ Upload PDF Criteria
                    </label>
                    <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                    <span id="pdfStatus" style="margin-left: 10px; font-size: 12px; color: #666;"></span>
                </div>
            </div>

            <button type="submit" class="save-btn">üíæ Save Settings</button>

            <div id="status" class="status"></div>
        </form>
    </div>

    <script src="settings.js"></script>
</body>

</html>
